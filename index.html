<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!--bootsraplink-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="script.css" class="cs">
    <!--favicon-->
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
</head>
<body>
    <!--design layout of weather app-->
    <div class="container">
        <div class="input_field">
            <input type="text" placeholder="plz enter the location" id="loc">
            <input type="submit" value="get" id="btn">
        </div>
        <div class="weather_info">
            <img src="./images/image1.png" alt="" width="238px" height="120px">
            <div class="temperature">
                <span class="temp" id="temp">67</span>
                <span class="deg">&deg;</span>
                <span class="c">c</span>
            </div>
        </div>
        <div class="discription" id="weather_dis">cloudy</div>
        <div class="location_info" id="loc_dis">hyderabad</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
